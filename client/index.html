<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars API Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="starwars">
    <div v-show=!isViewingDetails>
      <h3>Search the Star Wars API</h3>
      <select v-model="selectedCategory">
        <option value='' selected="selected" disabled="disabled">Select a Category</option>
        <option v-for="category in categories">{{category}}</option>
      </select>
      <input v-model="searchQuery" class="form-control" placeholder="Enter a term to search the Star Wars API">
      <button @click="searchApi(); clear();" class="btn btn-dark">Search</button>

      <ol>
        <li v-for="result in searchResults">
          <search-component @click="viewDetails(result.index, result.category)" v-bind:data="result"></search-component>
        </li>
      </ol>
    </div>

    <div v-show=isViewingDetails>
      <img src="https://seeklogo.com/images/S/Star_Wars-logo-B06952A462-seeklogo.com.png">
      <br/>
      <span v-html="currentDetails"></span>
      <br/>
      <button @click="reset()" class="btn btn-dark">Search Again</button>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </div>
</body>
</html>
